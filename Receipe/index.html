<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe App</title>
    <link rel="icon" type="image/x-icon" href="https://www.flaticon.com/svg/vstatic/svg/1869/1869042.svg" />
    <link rel="stylesheet" href="index.css">

<body>
    <header>
        <nav>
            <h1>Receipe App</h1>
            <form>
                <input type="text" placeholder="Search for Recipes" class="searchbox">
                <button type="submit" class="btn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="recipe-container">
            <h2>Search Your Favourite Recipes</h2>
        </section>
        <div class="recipe-details" id="hai">
            <button class="recipe-close-btn">
                <i class="fas fa-times"></i>
            </button>
            <!-- Recipe details content goes here -->
        </div>
    </main>
    <script defer src="index.js"></script>
</body>
</html>
