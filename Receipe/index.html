<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search and Translate</title>
  
  <link rel="stylesheet" href="index.css"> <!-- Linking CSS -->
  <link rel="manifest" href="/manifest.json">

</head>
<body>

  <div class="container">
    <!-- Welcome Intro -->
    <div class="welcome-intro">
      <h1>Welcome to the Recipe Finder!</h1>
      <p>Search for recipes and view their details with ease. Use the search bar below to get started.</p>
    </div>

    <!-- Google Translate Widget -->
    <div id="google_translate_element"></div>

    <!-- Search form -->
    <div class="searchbox-container">
      <input type="text" class="searchbox" placeholder="Enter a recipe name">
      <button class="btn">Search</button>
    </div>

    <!-- Recipe container -->
    <div class="recipe-container"></div>

    <!-- Recipe details section -->
    <div id="recipe-details">
      <h2 id="meal-name"></h2>
      <img id="meal-thumb" alt="Meal Image">
      <ul id="instructions-list"></ul>
      <a href="#" class="back-btn">Back to Recipe Finder</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
  </div>

  <!-- JavaScript -->
  <script src="index.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
