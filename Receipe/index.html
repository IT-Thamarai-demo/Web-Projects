<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search and Translate</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Google Translate Dropdown -->
  <div id="google_translate_element"></div>

  <div class="container">
    <!-- Welcome Intro -->
    <div class="welcome-intro">
      <h1>Welcome to the Recipe Finder!</h1>
      <p>Search for recipes and view their details with ease. Use the search bar below to get started.</p>
    </div>

    <!-- Search form -->
    <div class="searchbox-container">
      <input type="text" class="searchbox" placeholder="Enter a recipe name">
      <button class="btn">Search</button>
    </div>

    <!-- Recipe container -->
    <div class="recipe-container"></div>

    <!-- Recipe popup details -->
    <div id="hai"></div>
  </div>

  <!-- Footer with Copyright -->
  <div class="footer">
    <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
  </div>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' },
        'google_translate_element'
      );
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="index.js"></script>
</body>
</html>
